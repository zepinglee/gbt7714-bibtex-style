name: Test

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up TeX Live
        uses: zauguin/install-texlive@v4
        with:
          package_file: .github/tl_packages

      - name: Test bst
        run: make testbst

      - name: Test citation styles
        run: l3build check

      - name: Test doc
        run: make doc
